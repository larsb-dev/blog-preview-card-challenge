<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="">
</head>
<body>
  <article class="card">
    <header class="card-header">
      <img src="#" alt="Abstract graphic about HTML and CSS" class="card-header-image">
    </header>
    <div class="card-content">
      <div class="card-text card-text-bold card-tag">leraning</div>
      <div class="card-text card-date">Published 21 Dec 2023</div>
      <h1 class="card-title">html & css foundations</h1>
      <p class="card-text card-text-paragraph">These languages are the backbone of every website, defining structure, content, and pressentation.</p>
    </div>
    <footer class="card-footer">
      <img src="#" alt="Portrait of Greg Hooper" class="card-footer-image">
      <div class="card-text card-text-bold"></div>
    </footer>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/larsb-dev">larsb-dev</a>.
  </div>
</body>
</html>
