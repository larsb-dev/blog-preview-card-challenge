<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main role="main">
    <div class="container" role="container">
      <article class="card">
        <header class="card-header">
          <img src="assets/images/illustration-article.svg" alt="Abstract graphic about HTML and CSS" class="card-header-image">
        </header>
        <div class="card-content">
          <div class="text-preset-3 text-preset-3-bold card-tag">Learning</div>
          <div class="text-preset-3 card-date">Published 21 Dec 2023</div>
          <h1>
            <a href="https://github.com/larsb-dev" class="text-preset-1 card-link" target="_blank">HTML & CSS foundations</a>
          </h1>
          <p class="text-preset-2 card-paragraph">These languages are the backbone of every website, defining structure, content, and pressentation.</p>
        </div>
        <footer class="card-footer">
          <img src="assets/images/image-avatar.webp" alt="Portrait of Greg Hooper" class="card-footer-image">
          <div class="text-preset-3 text-preset-3-bold">Greg Hopper</div>
        </footer>
      </article>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/larsb-dev" target="_blank">larsb-dev</a>.
      </div>
    </div>
  </main>
</body>
</html>
